<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Boubling</title>
    <link rel="stylesheet"
        href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Bubble Game</h1>
        <div id="panel">
            <div id="panel-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box hitVal">3</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box clock">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box score">0</div>
                </div>
            </div>
            <div id="panel-bottom">
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
